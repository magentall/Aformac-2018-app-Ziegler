
    <h3> {{message}} <a routerLink="/logout">Logout</a></h3>

    <h4> {{message2}} </h4>

    <h3>jeux en prêts</h3>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nom du Jeu</th>
          <th scope="col">Date de retour</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let recz of tabjeu; let myInd = index">
          <th scope="row">{{myInd + 1}}</th>
          <td>{{recz.nom_jeu}}</td>
          <td>{{recz.date_retour}} (Année Mois Jour)</td>
        </tr>
      </tbody>
    </table>
